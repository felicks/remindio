<ion-content>
  <div style=" display: flex; align-items: center; justify-content: center;">
    <ion-card style="text-align: center; padding: 5%;">
      <ion-card-title>
        Remind.io
      </ion-card-title>
      <ion-card-content>
        <form>    
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item> 
  
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" #password required></ion-input>
          </ion-item>
  
          <ion-row>
            <ion-col> 
            <ion-button type="submit" (click)="logIn(email, password)" >Login</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
