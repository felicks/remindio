<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Remember
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Remember</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card horizontal="center" *ngIf="link && user" >
    <ion-card-title style="text-align: center;">Do you remember this?</ion-card-title>
    <ion-card-subtitle style="text-align: center;">{{date | date: 'mediumDate'}}</ion-card-subtitle>
    
    <ion-card-content style="text-align: center;">
      <img [src]="link" >
    </ion-card-content>
  </ion-card>
  <ion-spinner name="bubbles" *ngIf="!link && user" ></ion-spinner>

  <ion-card style="text-align: center;" *ngIf="!user">
    <ion-card-title style="text-align: center;">You are not logged in!</ion-card-title>
    <ion-card-content>
      <ion-button size="small" color="primary" (click)="goToLogin()" margin="10" horizontal="center">Go To Login Page</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
