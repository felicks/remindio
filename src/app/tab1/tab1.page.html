<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Take a reminder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Take a reminder</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="uploaded === true;" horizontal="center" width="200px">
    <ion-card-title style="text-align: center;">Your Moment is saved!</ion-card-title>
    <ion-card-title style="text-align: center;" ><ion-icon color="success" name="shield-checkmark"></ion-icon></ion-card-title>
    <ion-card-content style="text-align: center;">
      <img [src]="photo" >
    </ion-card-content>

  </ion-card>
 

  <ion-fab vertical="center" horizontal="center" *ngIf="user" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card style="text-align: center;" *ngIf="!user">
    <ion-card-title style="text-align: center;">You are not logged in!</ion-card-title>
    <ion-card-content>
      <ion-button size="small" color="primary" click="goToLogin()" margin="10" horizontal="center">Go To Login Page</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
